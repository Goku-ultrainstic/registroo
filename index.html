<!DOCTYPE html>
<html lang ="es">
<head>

    <meta charset ="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario de ingreso</title>
    <link rel ="stylesheet" href ="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

	<div class="lolo">
		<form action="">
			<h1>INGRESA TUS DATOS</h1>
			<div class="input-box">
				<input type="text" placeholder="Nombre de Usuario" required>
				<i class='bx bxs-user' ></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Correo Electronico" required>
				<i class='bx bx-comment-dots' ></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Contraseña" required>
				<i class='bx bxs-key' ></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Confirma Contraseña" required>
				<i class='bx bxs-lock' ></i>
			</div>

			<div class="recuerdame">
				<label><input type="checkbox"> Recuerdamelo</label>
			
            </div>

            <button type="submit" class="btn">Crear cuenta</button>

            <div class="register-link">
            	<p>¿Ya tienes cuenta? <a href="#">INICIAR SESIÓN</a></p>
            </div>
        </form>
   </div>
</body>

</html>
